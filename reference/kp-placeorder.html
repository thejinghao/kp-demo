<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klarna Payment Demo</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0 16px;
    }
    .content {
      max-width: 640px;
      margin: 0 auto;
    }
    label {
      font-weight: bold
    }
    table {
      width: 100%;
      border-collapse: collapse;
      word-break: break-word;
    }
    th, td {
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      border-bottom: 2px solid #000;
    }
    td {
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Klarna Payment Demo</h2>

    <!-- Client token input -->
    <form id="token-form" style="margin-top: 24px; border-bottom: 2px solid #000; padding-bottom: 24px;">
      <label for="token-input">1. Enter client token</label><br>
      <small id="token-help" style="display: block; color: #555; margin-top: 4px;">Retrieve your client token via the <a href="https://docs.klarna.com/api/payments/#operation/createCreditSession" target="_blank" rel="noopener noreferrer">Create a Session</a> endpoint.</small>
      <textarea type="text" id="token-input" placeholder="Paste your client token here" style="width: 100%; margin-top: 8px;" rows=4 aria-describedby="token-help"></textarea>
     
      <button type="button" id="submit-token" style="width: 240px; height: 36px; margin-top: 8px">
        <h4 style="margin: 0;">Initialize SDK with client token</h4></button><br>
    </form>

    <!-- Klarna widget container -->
    <div id="klarna-container" style="padding-top: 24px;"></div>

    <!-- Place order button -->
    <div>
        <label for="place_order">2. Simulate Order Placement</label><br>
      <button type="button" id="place_order" style="width: 180px; height: 36px; margin-top: 8px">

        <h4 style="margin: 0;">Place Order</h4>
      </button>
    </div>

    <!-- Response container -->
    <div id="response-container" style="margin-top: 30px; padding: 16px; border: 1px solid #ccc; background-color: #f9f9f9; display: none;">
      <h4>Response:</h4>
      <table id="response-table">
        <thead>
          <tr>
            <th scope="col">Field</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Scripts -->
    <script src="https://x.klarnacdn.net/kp/lib/v1/api.js" async></script>
    <script>
      // Helper: Render API response as a two‑column table
      function renderResponseTable(res) {
        const tbody = document.querySelector('#response-table tbody');
        tbody.innerHTML = '';

        Object.entries(res).forEach(([key, value]) => {
          const tr = document.createElement('tr');

          const tdKey = document.createElement('td');
          tdKey.textContent = key;

          const tdVal = document.createElement('td');
          tdVal.textContent = typeof value === 'object' ? JSON.stringify(value, null, 2) : value;

          tr.appendChild(tdKey);
          tr.appendChild(tdVal);
          tbody.appendChild(tr);
        });
      }

      // Submit token → load Klarna widget
      document.getElementById('submit-token').addEventListener('click', () => {
        const clientToken = document.getElementById('token-input').value.trim();

        if (!clientToken) {
          alert('Please enter a valid client token.');
          return;
        }

        Klarna.Payments.init({ client_token: clientToken });

        Klarna.Payments.load({
          container: '#klarna-container',
          instance_id: 'klarna-container-instance',
          payment_method_categories: ['klarna']
        }, res => console.debug('Klarna widget loaded:', res));
      });

      // Authorize payment → display formatted response
      document.getElementById('place_order').addEventListener('click', () => {
        Klarna.Payments.authorize({
          instance_id: 'klarna-container-instance',
          payment_method_categories: ['klarna']
        }, res => {
          console.debug('Order authorized:', res);
          document.getElementById('response-container').style.display = 'block';
          renderResponseTable(res);
        });
      });
    </script>
  </div>
</body>
</html>
